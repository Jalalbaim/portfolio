name: CI/CD - React Portfolio

on:
  push:
    branches:
      - main      # branche principale
  workflow_dispatch:  # lancement manuel possible

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # nécessaire pour pousser sur gh-pages
      pages: write
      id-token: write

    steps:
      # 1) Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3) Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4) Lancer éventuellement les tests
      - name: Run tests
        run: npm test -- --watch=false
        continue-on-error: true   # mets false si tu veux casser le build en cas d'échec

      # 5) Build du site statique
      - name: Build
        run: npm run build

      # 6) Déploiement sur GitHub Pages (branche gh-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist    # CRA : build ; Vite : dist
          publish_branch: gh-pages
          force_orphan: true
